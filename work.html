<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerwrapper">

        <div class="header container">
            <div class="headerleft">
                <img src="tiktok-Logo.png" alt="" width="155">
            </div>

            <div class="searchcontainer">
                <div class="elementcontainer">
                    <input type="text" placeholder="Search" class="search">
                    <div class="headerrightline"></div>
                    <img src="searchbar.svg" alt="">
                </div>
            </div>
            <div class="uploadbutton">
                <button><img src="plus.svg" alt="">Upload</button>
            </div>
            <div class="loginbutton">
                <button>Log in</button>
            </div>
            <img src="dots.svg" alt="" width="20">
        </div>
    </div>

    <div class="mainbodycontainer">
        <div class="socialbarcontainer">
            <div class="socialbar">
                <div class="firstbar">
                    <div class="homebarcontent">
                        <img src="home.svg" alt="" width="28">
                        <h3 class="word">For you</h3>
                    </div>

                    <div class="followbarcontent">
                        <img src="personarrow.svg" alt="" width="25">
                        <h3 class="wordtwo">Following</h3>
                    </div>

                    <div class="friendbarcontent">
                        <img src="doubleperson.svg" alt="" width="33">
                        <h3 class="wordthree">Friends</h3>
                    </div>

                    <div class=""></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
